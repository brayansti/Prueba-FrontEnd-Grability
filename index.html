<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Grabilyty Front-End</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body ng-app="appGrability">
    <div ng-controller="controlCarga" class="container animated bounceInUp">
      <header>
        <div class="row">
          <div class="col s2 m2 l2">
            <div ng-click="menu()" class="menu"><a href="#">
                <figure><img src="../img/icon-menu.svg" alt=""/></figure></a></div>
          </div>
        </div>
      </header>
      <div class="wrap-contenido">
        <section ng-repeat="datos in dataJson" ng-show="datos.show" class="row carga-notice">
          <article class="col s12 m12 l12 notice-intro">
            <div class="col s3 m3 l2"><a href="#">
                <figure><img src="{{datos.image}}" alt=""/></figure></a></div>
            <div class="col s9 m9 l10">
              <h2>{{datos.title.split(" ", 4).toString().split(",").join(" ")}} ...</h2>
            </div>
          </article>
          <article class="col s12 m12 l12 notice-full">
            <div class="row">
              <div class="col s4 m4 l4"><img src="{{datos.image}}" alt=""/></div>
              <div class="col s8 m8 l8">
                <div class="col s12 m12 l12">
                  <h3>{{datos.title}}</h3>
                  <p>{{datos.content}}</p>
                </div>
              </div>
            </div>
          </article>
        </section>
      </div>
    </div>
  </body>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/conexion.js"></script>
  <script src="angular/app.js"></script>
</html>
